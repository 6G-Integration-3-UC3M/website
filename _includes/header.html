<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>{{ site.title }}</title>

    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.keywords }}">
    <meta name='author' content='BlinkTrade'>
    <meta name='revisit-after' content='5 days'>


    <link rel="canonical"  href='https://blinktrade.com'>
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ site.url }}{{ site.baseurl }}/assets/img/favicon.ico">

    <!-- Feed -->
    <link rel="alternate" type="application/rss+xml" href="{{ site.url }}{{ site.baseurl }}/feed.xml">

    <!-- Fonts -->
    <link href='//fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/font-awesome.min.css" type="text/css" media="all">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/owl.theme.default.css" type="text/css">
    <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/blinktrade.css" media="all" type="text/css" />

</head>
<body>
    <!-- Navigation
    ================================================== -->

    <nav class="navbar navbar-dark bg-inverse bg-inverse-custom navbar-fixed-top">
      <div class="container">
        <a class="navbar-brand scroll-top" href="#">
          <img src="{{ site.url }}{{ site.baseurl }}/assets/img/logo-p-white.png" class="logo" alt="Research UAV" />
        </a>
      </div>
    </nav>

    <!-- NavScroll -->

    <!-- Hero Section
    ================================================== -->

    <header class="jumbotron bg-inverse text-xs-center center-vertically" role="banner">

      <div class="video-container">
        <div class="video-overlay"></div>
        <div class="video-media">
          <video autoplay loop class="fillWidth" poster="{{ site.url }}{{ site.baseurl }}/assets/img/bg-header2.jpg">
            <source src="{{ site.url }}{{ site.baseurl }}/assets/video/blinktrade2.mp4" type="video/mp4" />
            <source src="{{ site.url }}{{ site.baseurl }}/assets/video/blinktrade2.webm" type="video/webm" />
          </video>
        </div>
      </div>

      <div class="video-content container">
        <div class="row">
          <div class="col-lg-8 col-xs-12 col-lg-offset-2">
            <h1 class="display-3 wp-sequence-1 wp wp-1">BUILDING THE FUTURE WITH DRONES </h1>
          </div>
        </div>
        <div class="row">
          <h2 class="m-b-3 col-xs-12 wp-sequence-1 wp wp-1">We provide <strong>UAV solutions</strong> for institutions and start-ups</h2>
        </div>
        <a class="btn btn-secondary-outline m-b-1 btn-getstarted wp-sequence-1 wp wp-1" href="" role="button">FOR INSTITUTIONS</a>
        <a class="btn btn-secondary-outline m-b-1 btn-getstarted wp-sequence-1 wp wp-1" href="" role="button">FOR STARTUPS</a>
      </div>
    </header>
